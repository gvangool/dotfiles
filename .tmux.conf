# vim bindings
set-window-option -g mode-keys vi
set -g status-keys vi
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# Other key bindings
bind-key Tab select-pane -D
bind-key BTab select-pane -U
bind-key D break-pane
bind-key * list-clients
unbind-key '"'
unbind-key r
unbind-key R
bind-key L last-window
bind-key r source-file ~/.tmux.conf
bind-key R source-file ~/.tmux.conf
bind-key C-h select-layout even-horizontal
bind-key C-t select-layout tiled
bind-key C-m select-layout even-vertical
bind-key C-w select-layout main-vertical
bind-key F7 setw synchronize-panes on
bind-key F8 setw synchronize-panes off

# Options
set -g bell-action none
set -g default-terminal "screen-256color"

# Window titles
set-window-option -g automatic-rename on
set-window-option -g monitor-activity on
set-window-option -g clock-mode-style 24
set -g set-titles off

# Status bar
set -g status on
set -g status-position bottom
set -g status-utf8 on
set -g status-interval 10 # refresh every 10s
set -g status-left-length 20
set -g status-right-length 50
set -g status-style fg=colour136,bg=colour235 #base02
set -g status-left '#{?client_prefix,#[fg=colour235]#[bg=colour33]#[bold],#[fg=colour235]#[bg=colour245]#[bold]} #{session_name} #{?client_prefix,#[fg=colour33]#[bg=colour235]#[nobold],#[fg=colour245]#[bg=colour235]#[nobold]}î‚° '
#set -g status-right '#[fg=colour64,bg=colour235]î‚²#[bg=colour64,fg=colour235] #(uptime | sed -E "s/.*load averages?: //" | sed -e "s/,//g") #[bg=colour64,fg=colour245]î‚²#[fg=colour235,bg=colour245]ðŸ”‹ #(battery.py) #[bg=colour245,fg=colour254]î‚²#[fg=colour235,bg=colour254]#(emoji-clock) %H:%M#[bg=colour254,fg=colour244]î‚²#[fg=colour235,bg=colour244] #{host}'
set -g status-right '#[fg=colour64,bg=colour235]î‚²#[bg=colour64,fg=colour235] #(uptime | sed -E "s/.*load averages?: //" | sed -e "s/,//g") #[bg=colour64,fg=colour244]î‚²#[fg=colour235,bg=colour244]#(battery.py ascii) #[bg=colour244,fg=colour64]î‚²#[fg=colour235,bg=colour64]#(emoji-clock) %H:%M #[bg=colour64,fg=colour244]î‚²#[fg=colour235,bg=colour244] #{host}'

# message text
set-option -g message-style fg=colour166,bg=colour235
set -g display-time 1000

# Disable mouse
set -g mouse-resize-pane off
set -g mouse-select-pane off
set -g mouse-select-window off
set -g mouse-utf8 off

# Windows
set -g base-index 0
set -g renumber-windows off
set -g window-status-format "#I #F #W"
set -g window-status-style fg=colour245,bg=colour235,dim
#set -g window-status-last-style fg=colour166,bg=colour235,dim
set -g window-status-last-style fg=colour136,bg=colour235
set -g window-status-current-style fg=colour166,bg=colour235,bright,bold
#set -g window-status-activity-style fg=colour160,bg=colour235,bright,nobold
set -g window-status-activity-style bright,bold
set -g window-status-current-format "#I #W"
set -g window-status-separator " î‚± "

# Panes
#   border
set-option -g pane-border-style fg=colour240,bg=colour240
set-option -g pane-active-border-style fg=colour244,bg=colour244
#   number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166
#   number displayd for X
set -g display-panes-time 1000

# Clock
set-window-option -g clock-mode-colour colour64

